name: Vulnerability Scan

on:
  schedule:
    # Run daily at 2:00 UTC (before generate at 6:00 UTC)
    - cron: '0 2 * * *'
  workflow_dispatch:

concurrency:
  group: scan
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  # First job: get list of versions from config
  get-versions:
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.versions.outputs.versions }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract versions from config
        id: versions
        run: |
          # Extract version keys from support_status in config.yaml
          versions=$(yq -o=json -I=0 '.support_status | keys' config.yaml)
          echo "versions=$versions" >> $GITHUB_OUTPUT
          echo "Found versions: $versions"

  # Matrix job: scan each version in parallel
  scan:
    needs: get-versions
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        version: ${{ fromJson(needs.get-versions.outputs.versions) }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Install dependencies
        run: uv sync

      - name: Scan version ${{ matrix.version }}
        run: uv run osp-dashboard scan -v "${{ matrix.version }}" -o "vulns-${{ matrix.version }}.json"

      - name: Upload partial results
        uses: actions/upload-artifact@v4
        with:
          name: vulns-${{ matrix.version }}
          path: vulns-${{ matrix.version }}.json
          retention-days: 1

  # Final job: merge results and commit
  merge:
    needs: scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: vulns-*

      - name: Merge scan results
        run: |
          # Find all partial result files
          find artifacts -name "*.json" -type f
          uv run osp-dashboard merge artifacts/*/vulns-*.json -o data/vulns.json

      - name: Commit scan results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/vulns.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: Update govulncheck scan results"
            git push
          fi
