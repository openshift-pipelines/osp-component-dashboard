name: Vulnerability Scan

on:
  schedule:
    # Run weekly on Sunday at 2:00 UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours - scanning 63 component/version combos
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Install dependencies
        run: uv sync

      - name: Run vulnerability scan
        run: uv run osp-dashboard scan -o data/vulns.json

      - name: Commit scan results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/vulns.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: Update govulncheck scan results"
            git push
          fi
